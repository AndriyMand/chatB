<!DOCTYPE html>
<html>
<head>
<title>Flat Style Profile Widget a Form Responsive Widget Template  :: w3layouts</title>
<link href="css/style.css" rel='stylesheet' type='text/css' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Profile Widget,Login Forms,Sign up Forms,Registration Forms,News latter Forms,Elements"./>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>


<script type="js/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

<script type="text/javascript" src="js/script.js"></script>

<!--webfonts-->
<link href='//fonts.googleapis.com/css?family=Armata' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,700,200italic,300italic,400italic,600italic|Lora:400,700,400italic,700italic|Raleway:400,500,300,600,700,200,100' rel='stylesheet' type='text/css'>
<!--//webfonts-->
</head>
<body>




<form method="post" name="form" enctype="multipart/form-data">

	<div class="main">
			<h1>Personas information about chat-bot</h1>		
		 <div class="content">
			 <div class="profile">
				 <div class="profile-top">
					 <div class="pic-sec">
						 <div class="pic">
							 <img src="images/t3.jpg" alt=""/>
						 </div>
						 <div class="pic_info">
							 <h2>Chat-Bot</h2>
							 <h3>test@test.ru</h3>
						 </div>
						 <div class="clear"></div>
					 </div>

				 </div>
				 <div class="profile-bottom">
					 <ul>
							<li>
								<input type="text" name="bot[name]" placeholder="Chat-Bot" value="Chat-Bot">
							</li>
							
							<li>
								<input type="text" name="bot[color]" placeholder="GREEN" value="GREEN">
							</li>
							
							<li>
								<input type="text" name="bot[email]" placeholder="test@test.ru" value="test@test.ru">
							</li>
							
							<li>
								<input type="text" name="bot[b-day]" placeholder="2017-05-04" value="2017-05-04">
							</li>
							
							<li>
								<input type="text" name="bot[www]" placeholder="http://bitrix24.com" value="http://bitrix24.com">
							</li>
							
							<li>
								<input type='file' name='bot[avatar]' accept='image/*'>
							</li>
							
							<li>
								<input type='submit' id='save' value="Save changes">
							</li>
					 </ul>
				 </div>
			 </div>
		 </div>

	</div>	

</form>

</body>
</html>
